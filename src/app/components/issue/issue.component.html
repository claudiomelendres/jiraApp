<div class="container-fluid">
        <div class="row">
            <div class="col">
                <button  class="btn btn-outline-info"
                        (click)="isCollapsed = !isCollapsed">
                          {{ issue.title }}
               </button>
            </div>          
            <div class="col text-right text-success">
                <h4>
                    {{ issue.hours }}
                </h4>
            </div>
        </div>
        <hr class="separator">
       <div *ngIf="!isCollapsed">
        <div class="row">      
        <div class="col-sm">   
           <div [ngClass]="{
                            'btn-group-horizontal': !verticalLayout,
                            'btn-group-vertical': verticalLayout
                            }">
           <div class="btn-toolbar mb-2" role="toolbar" aria-label="Toolbar with button groups">             
            <div class="btn-group mr-2" role="group" aria-label="Add Minutes">
                <button class="btn btn-success"> Add 15 min </button>                                                         
                <button class="btn btn-success"> Add 30 min </button>                                                                   
            </div>
            <div class="btn-group mr-2" role="group" aria-label="Add Hours">                                                             
                <button class="btn btn-success"> Add 1 hour </button>                                                                
                <button class="btn btn-success"> Add 2 hours </button>                                   
             </div>  
             <div class="btn-group mr-2" role="group" aria-label="Save Changes">                                                                                           
                <button class="btn btn-info btn-block"> Save </button>   
             </div>                                                                             
           </div> 
           </div>
       </div> 
       <div class="col text-right">       
            <h4>{{ issue.hours }}</h4>                
         </div>                       
      </div>
